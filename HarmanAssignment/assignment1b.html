<!DOCTYPE html>
<html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">

  <style>
    * {
      box-sizing: border-box;
    }
  </style>

</head>

<body>
  <h2>Donote for Cause</h2>
  <br>
  <div class="container">
    <header class="give-now-header">
      <h1><span id="infoheader">$167</span> still needed for this project</h1>
    </header>
    <div class="progress-bar">
      <div></div>
    </div>
    <div class="main">
      <p class="day-info">
        <span id="imp-info">Only 3 days left</span> to fund this project.
      </p>
      <p class="day-info">Join the <span id="doInfo">42</span>
        other donors who have already supported this project.
        Every dollar helps.
      </p>
      <form class="give-now">
        <div class="dollar-sign">
          <input type="number" min="0" class="dollar-amount  " placeholder="">
        </div>
        <input class="submit" type="submit" value="Give Now">
      </form>
      <a href="#">Why give $50?</a>
      <br>
    </div>
    <footer class="give-now-footer">
      <button class="footer-button-1">Save for later</button>
      <button class="footer-button">Tell your friends</button>
    </footer>
  </div>

</body>

</html>
